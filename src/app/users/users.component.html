<label>User Name</label>

<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">

<hr>

<p>{{ userName }}</p>

<button class="btn btn-primary"
        [disabled]="userNameIsEmpty()"
        (click)="onCreateUser()">Add User</button>

<button class="btn btn-primary"
        [disabled]="userNameIsEmpty()"
        (click)="clearUserName()">Reset User</button>

<p *ngIf="userCreated">User was created, user name is {{ userName }}</p>
