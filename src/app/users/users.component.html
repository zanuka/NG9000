<label>User Name</label>

<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">

<hr>

<p>{{ userName }}</p>

<button class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="onCreateUser()">Add User</button>

<p>{{ userCreationStatus }}</p>

<app-user></app-user>
